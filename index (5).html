  <style>
    :root{
      --accent:#ffcc00;
      --bg-overlay: rgba(0,0,0,0.85);
      --card-bg: rgba(255,255,255,0.06);
      --muted:#bdbdbd;
      --max-width:720px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Noto Sans Devanagari","Montserrat",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:#fff;
      background-color:#000;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.4;
    }

    /* Background image (decorative) */
    .page-bg{
      position:fixed;
      inset:0;
      background: url("https://images.unsplash.com/photo-1514525253344-f814d0746b55?q=80&w=2000") center/cover no-repeat fixed;
      filter: saturate(0.9) contrast(0.85);
      z-index: -2;
    }
    /* dark overlay for contrast */
    .overlay{position:relative;min-height:100vh;background:var(--bg-overlay);display:flex;flex-direction:column;align-items:center;}

    header{width:100%;padding:44px 16px;border-bottom:4px solid var(--accent);text-align:center}
    header h1{margin:0;font-size:28px;color:var(--accent);letter-spacing:1px;text-transform:uppercase;text-shadow:2px 2px 8px rgba(255,204,0,0.35)}
    header p{margin:6px 0 0;color:var(--muted)}

    .container{width:100%;max-width:var(--max-width);padding:24px;flex:1;display:flex;flex-direction:column;align-items:stretch;gap:12px}
    h2.section-title{color:var(--accent);margin:0 0 6px;font-size:18px}
    .song-card{
      display:flex;align-items:center;gap:12px;padding:14px;border-radius:10px;background:var(--card-bg);border-left:5px solid var(--accent);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    .info{flex:1;text-align:left}
    .title{font-weight:700}
    .meta{font-size:13px;color:#d0d0d0;margin-top:4px}
    .actions{display:flex;gap:8px;align-items:center}
    .btn{
      background:var(--accent);color:#000;padding:10px 12px;border-radius:6px;text-decoration:none;font-weight:700;font-size:13px;border:none;cursor:pointer;
      display:inline-flex;align-items:center;gap:8px;
    }
    .btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(255,204,0,0.14);}
    a.btn:focus,a.btn:focus-visible{outline:3px solid rgba(255,204,0,0.35);outline-offset:3px}

    /* audio player styling fallback */
    .player{margin-top:8px}
    audio{width:100%;max-width:360px;display:block}

    footer{width:100%;padding:18px 16px;text-align:center;color:#9a9a9a;font-size:13px;border-top:1px solid rgba(255,255,255,0.02)}

    /* watermark */
    .watermark{
      position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) rotate(-30deg);
      font-size:64px;color:rgba(255,255,255,0.04);z-index:-1;white-space:nowrap;font-weight:800;pointer-events:none;
    }

    /* accessibility helpers */
    .visually-hidden{position:absolute!important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap;border:0;padding:0;margin:-1px}

    /* responsive */
    @media (max-width:480px){
      header{padding:28px 12px}
      .watermark{font-size:38px}
      .btn{padding:8px 10px;font-size:12px}
      .container{padding:16px}
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion:reduce){
      *{transition:none!important;animation:none!important}
    }
  </style>
</head>
